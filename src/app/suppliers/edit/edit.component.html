<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Address</label>
          <input type="text" class="form-control" formControlName="address" #address/>
        </div>
        <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['address'].errors.required">
            Address is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="email" class="form-control" formControlName="email" #email/>
        </div>
        <div *ngIf="angForm.controls['email'].invalid && angForm.controls['email'].dirty" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Telephone</label>
          <input type="text" class="form-control" formControlName="telephone" #telephone/>
        </div>
        <div *ngIf="angForm.controls['telephone'].invalid && angForm.controls['telephone'].dirty" class="alert alert-danger">
          <div *ngIf="angForm.controls['telephone'].errors.required">
            Telephone is required.
          </div>
        </div>
      </form>
      <div class="form-group">
          <label for="exampleSelect2">Choose the groups</label>
          <div class="form-check" *ngFor="let group of grouplist">
              <label class="form-check-label"   >
                  <input type="checkbox" class="form-check-input" [(ngModel)]="group.enabled" [checked]="group.enabled"  name="{{ 'group-' + group._id }}" value="group._id">
                  {{group.name}}
              </label>
          </div>
      </div>
          <div class="form-group">
            <button (click)="updateSupplier(name.value, address.value, email.value, telephone.value)" [disabled]="angForm.invalid" class="btn btn-primary">Update</button>
          </div>
    </div>
  </div>
