<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" minlength="5" maxlength="50" class="form-control" placeholder="Enter name" formControlName="name" #name />
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
          <div *ngIf="angForm.controls['name'].errors.minlength">
            Name must be at least 5 characters long.
         </div> 
        </div>
        <div class="form-group">
          <label class="col-md-4">Address</label>
          <input type="text" class="form-control" placeholder="Enter address" formControlName="address" #address/>
        </div>
        <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['address'].errors.required">
            Address is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="email" class="form-control" placeholder="Enter address email" formControlName="email" #email/>
        </div>
        <div *ngIf="angForm.controls['email'].invalid && angForm.controls['email'].dirty" class="alert alert-danger">
          <div *ngIf="angForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>

            <label for="exampleSelect2">Choose the groups</label>
            <div class="form-check" *ngFor="let group of grouplist">

                    <input type="checkbox" class="form-check-input" [(ngModel)]="group.enabled" [checked]="group.enabled"  name="{{ 'group-' + group._id }}" value="group._id">
