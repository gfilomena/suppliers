<div class="container">
  <div class="container-sidebar">
<md-card class="sidebar"  [style.left.px]="sidebar(-150)">
       <div class="filter_button" [style.left.px]="sidebar(150)">
         <button md-icon-button (click)="showSidebar = !showSidebar;"><md-icon>tune</md-icon></button>
       </div>
       <div class="close_button">
         <button md-icon-button	 (click)="showSidebar = !showSidebar;"><md-icon>close</md-icon></button>
       </div>
<h3 align="center">Filter</h3>
<md-list> 
  <md-list-item><md-checkbox  [(ngModel)]="videofilter" [checked]="videofilter">Video</md-checkbox><p *ngIf="searchVideoResult">({{searchVideoResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [(ngModel)]="audiofilter" [checked]="audiofilter">Audio</md-checkbox><p *ngIf="searchAudioResult">({{searchAudioResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [(ngModel)]="textfilter"  [checked]="textfilter">Text</md-checkbox><p *ngIf="searchTextResult"> ({{searchTextResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [(ngModel)]="imagefilter" [checked]="imagefilter">Image</md-checkbox><p *ngIf="searchImgResult">({{searchImgResult.length}})</p></md-list-item>
</md-list>   
</md-card>
  </div>

<div class="container-card"  fxflex>
     <div class="sub_container-card" *ngFor="let sr of bookmarks">
        <md-card class="card">
           <div *ngIf="sr.thumbnail; else defaultimg">
              <img md-card-image src="{{sr.thumbnail}}" >
          </div>
          <ng-template #defaultimg>
                <img md-card-image class="image-card" src="../assets/images/logo_producer_511x103.jpg" >
          </ng-template>
          <md-card-content class="content-card">
             <div fxLayout="row">
                <div fxLayout="column" >
                     <div [ngSwitch]="sr.type">
                        <div *ngSwitchCase="'video'"><button md-icon-button><md-icon>videocam</md-icon></button></div>
                        <div *ngSwitchCase="'image'"><button md-icon-button><md-icon>photo</md-icon></button></div>
                        <div *ngSwitchCase="'audio'"><button md-icon-button><md-icon>audiotrack</md-icon></button></div>
                        <div *ngSwitchCase="'text'"><button md-icon-button><md-icon>textsms</md-icon></button></div>
                     </div>
                        <button md-icon-button><md-icon>star_border</md-icon></button>
                        <button md-icon-button><md-icon>info</md-icon></button>
                </div>
                <div class="detail-card" fxLayout="column">
                  <p><b>Title:</b>{{sr.name}}</p>
                  <p><b>Description:</b>{{sr.description}}</p>
                  <p><b>Source:</b>{{sr.source.name}}</p>
                  <p><b>Date:</b>{{getDate(sr.date)}}</p>
                </div>
            </div>
          </md-card-content>
          <md-card-actions align="end">
            <button md-raised-button>STAR</button>
            <!--<app-dialog-detail [multimediaContent]="sr"></app-dialog-detail>-->
          </md-card-actions>
        </md-card>
      </div>
    </div>
  </div>
</div>
