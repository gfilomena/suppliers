

<md-card>
  <md-card-header>
    <md-card-title></md-card-title>
  </md-card-header>
<div class="video-iframe">
<iframe width="100%" height="250px" src="https://archive.org/download/EatforHe1954/EatforHe1954.mp4" frameborder="0" allowfullscreen></iframe>
</div>
  <md-card-content>
        <span class="label label-primary">Title</span>
        <h5 class="media-heading">{{data.name}}</h5>
        <span>Description</span>
        <h6>{{data.description}}</h6>
        <span>Type</span>
        <h6>{{data.type}}</h6>
        <span>Source</span>
        <h6>{{data.uri}}</h6>
        <span>Date</span>
        <h6>{{getDate(data.date)}}</h6>
  </md-card-content>
   <md-card-actions align="end">
    <button md-button>Send to MCSSR</button>
    <button md-button  [md-dialog-close]="true">Close</button>
  </md-card-actions>
</md-card>
