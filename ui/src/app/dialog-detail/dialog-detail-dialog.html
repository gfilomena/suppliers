<div *ngIf="data.type == 'video'" >
<iframe width="100%" height="250px" [src]="getVideoSource(data.uri)"></iframe>
</div>
<div *ngIf="data.type == 'image'" >
  <img width="100%" height="250px" [src]="data.uri" class="image-card">
</div>
  <md-card-content>
<div fxLayout="column" fxLayoutAlign="space-around none" fxFlexOffset="2">
    <div><h2>{{data.name}}</h2></div>
    <div><h5>Description:{{data.description}}</h5></div>
    <div> <h6>Repository:{{data.source.name}} - Date:{{getDate(data.date)}}</h6></div>
</div>

  </md-card-content>
   <md-card-actions align="end">
    <button md-button>Send to MCSSR</button>
    <button md-button  [md-dialog-close]="true">Close</button>
  </md-card-actions>
</md-card>
