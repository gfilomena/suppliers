
<!-- Modal -->
<div [id]="modalId" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Multimedia Content Detail</h4>
      </div>
      <div class="modal-body">
        <span class="label label-primary">Title</span>
        <h5 class="media-heading">{{multimediaContent.name}}</h5>
        <span class="label label-success">Description</span>
        <h6>{{multimediaContent.description}}</h6>
        <span class="label label-default">Type</span>
        <h6>{{multimediaContent.type}}</h6>
        <span class="label label-default">Source</span>
        <h6>{{multimediaContent.source}}</h6>
        <span class="label label-default">Date</span>
        <h6>{{getDate(multimediaContent.date)}}</h6>
      </div>
      <div [ngSwitch]="multimediaContent.type">
      <!-- 16:9 aspect ratio -->
      <div *ngSwitchCase="'video'" class="embed-responsive embed-responsive-16by9">
        <iframe [src]="sanitizer.bypassSecurityTrustResourceUrl(multimediaContent.uri)" class="embed-responsive-item e2e-iframe-untrusted-src"></iframe>
      </div>
      <div *ngSwitchCase="'image'">
        <img src="{{multimediaContent.thumbnail}}"/>
      </div>
      <div *ngSwitchCase="'text'">
      </div>
      <div *ngSwitchCase="'audio'">
      </div>
            </div >
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left">Send to MCSSR</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
