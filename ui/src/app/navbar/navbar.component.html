<mat-toolbar *ngIf="isLoggedIn()" color="primary" class="mat-elevation-z6" fxFlex>

  <img id="logo" routerLinkActive="active" src="/assets/images/logo_producer_511x103.jpg" [routerLink]="['/home']">

  <button mat-button routerLinkActive="active" [routerLink]="['/search-history']"> Search History </button>
  <button mat-button routerLinkActive="active" [routerLink]="['/bookmarks']"> Bookmarks </button>

  <span class="user-menu">
    <button mat-icon-button [matMenuTriggerFor]="appMenu" >
      <mat-icon> account_circle </mat-icon>
    </button>
    <mat-menu #appMenu="matMenu" >
      <button mat-menu-item [routerLink]="['/profile']"> Profile </button>
      <button mat-menu-item [routerLink]="['/setting-rep']"> Setting </button>
      <button mat-menu-item [routerLink]="['/login']"> Logout </button>
    </mat-menu>
  </span>

</mat-toolbar>
