

<div class="container">
  <div class="item item-1" fxLayoutAlign="start start" fxFlex="20%"fxflex>

<md-card class="filter">
  <md-card-content>
    <h2 class="example-h2">Filter</h2>
<md-list>
  <md-list-item> <md-checkbox [checked]="videofilter" >Video</md-checkbox><p *ngIf="searchVideoResult">({{searchVideoResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [checked]="audiofilter" >Audio</md-checkbox><p *ngIf="searchAudioResult">({{searchAudioResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [checked]="textfilter" class="example-margin" >Text</md-checkbox><p *ngIf="searchTextResult"> ({{searchTextResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [checked]="imagefilter" class="example-margin" >Image</md-checkbox><p *ngIf="searchImgResult">({{searchImgResult.length}})</p></md-list-item>
</md-list>   
  </md-card-content>
</md-card>
  </div>
  <div class="item item-2"  fxFlex="80%">
  <md-card>
    <md-card-header>
      <md-card-title>Search Multimedia Content</md-card-title>
    </md-card-header>
    <md-card-content>
  
  <form class="example-form" (ngSubmit)="onSubmit()" #qForm="ngForm">
    <div fxLayout="row" fxLayoutAlign="start end" fxLayoutGap="5px" >
        <md-input-container fxFlex="20%" fxFlexOffset="2">
        <input mdInput placeholder="Keywords" value="1" id="keywords" [(ngModel)]="searchForm.keyWords" name="keyWords" #spy>
        </md-input-container>
        <md-input-container  fxFlexOffset="2">
        <textarea  mdInput placeholder="Free Text" id="freeText" [(ngModel)]="searchForm.freeText"
                          name="freeText"> 2 </textarea>
        </md-input-container>
            <md-input-container fxFlex="20%" fxFlexOffset="2">
                <input mdInput placeholder="Semantic Search" id="semanticSearch" [(ngModel)]="searchForm.semanticSearch"
                      name="semanticSearch">
        </md-input-container>
          </div>

     <div fxLayout="row"  fxLayoutAlign="start center" fxLayoutGap="5px" >


            <md-select placeholder="Type"  id="type" [(ngModel)]="searchForm.type" name="type" fxFlex="20%" fxFlexOffset="2">
              <md-option *ngFor="let type of types" [value]="type">
                {{ type }}
              </md-option>
            </md-select>

  
          <md-input-container fxFlex="20%" fxFlexOffset="2">
            <input mdInput [mdDatepicker]="startdate" placeholder="Initial Date" id="InDate" [(ngModel)]="searchForm.inDate"
                   name="inDate">
            <button mdSuffix [mdDatepickerToggle]="startdate"></button>
          </md-input-container>
          <md-datepicker #startdate></md-datepicker>

          <md-input-container fxFlex="20%" fxFlexOffset="2">
            <input mdInput [mdDatepicker]="enddate" placeholder="End Date" id="EndDate" [(ngModel)]="searchForm.endDate"
                   name="endDate">
            <button mdSuffix [mdDatepickerToggle]="enddate"></button>
          </md-input-container>
          <md-datepicker #enddate></md-datepicker>

     

  </div>
    
 <button md-raised-button  type="submit" [disabled]="!qForm.form.valid">Search</button> 
</form>

  </md-card-content>
</md-card>





<md-card >
<md-grid-list cols="4" gutterSize="10px"  fxLayoutAlign="start none">
   <md-grid-tile class="grid-tile"   *ngFor="let sr of searchVideoResult"> 
     <md-card class="example-card">
    <img class="image-card" [src]="sr.thumbnail">
    <md-card-title class="title-card"><h6>{{sr.name}}</h6></md-card-title>
    <md-card-content class="content-card">

    </md-card-content>
    <md-card-actions align="end">
      <button md-button>STAR</button>
      <app-dialog-detail [multimediaContent]="sr"></app-dialog-detail>
     
    </md-card-actions>
  </md-card>
  </md-grid-tile> 
</md-grid-list>
</md-card>
  </div>
  
</div>
