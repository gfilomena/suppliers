
<div class="container">
    <smd-fab-speed-dial class="filter" [(open)]="open" [direction]="direction" [animationMode]="animationMode" [fixed]="fixed">
        <smd-fab-trigger [spin]="spin">
            <button md-fab><md-icon>apps</md-icon></button>
        </smd-fab-trigger>
        <smd-fab-actions>
            <button md-mini-fab  mdTooltip="Filter" mdTooltipPosition="above" (click)="showSidebar = !showSidebar;" *ngIf="!showSidebar"><md-icon>tune</md-icon></button>
        </smd-fab-actions>
    </smd-fab-speed-dial>
  <div class="container-sidebar">
      <app-filterbar [activeType]="activeType" [activeRepositories]="activeRepositories" [showSidebar]="showSidebar" (toggle)=setSidebar($event) ></app-filterbar>
  </div>
  <div fxFlex>
    <form name="form" #f="ngForm">
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
          <md-progress-bar mode="indeterminate" *ngIf="submitted"></md-progress-bar>
        <md-card class="form">
          <div>
            <md-form-field fxFlex>
              <input mdInput placeholder="Are you searching for" value="" minlength="1" id="freeText" [(ngModel)]="searchForm.freeText"
                name="freeText" required>
            </md-form-field>
          </div>
          <div>
          <!--<div class="typefield">
              <md-select placeholder="Type"  id="type" [(ngModel)]="searchForm.type" name="type" fxFlex fxFlexOffset="2">
                <md-option *ngFor="let type of types" [value]="type">
                  {{ type }}
                </md-option>
            </md-select>
          </div>-->
    

          
            <md-form-field fxFlex>
              <input mdInput [mdDatepicker]="startdate" placeholder="Initial Date" id="InDate" [(ngModel)]="searchForm.inDate" name="inDate"
                [max]="searchForm.endDate" required>
              <md-datepicker-toggle mdSuffix [for]="startdate"></md-datepicker-toggle>
            </md-form-field>
            <md-datepicker #startdate></md-datepicker>
            <md-form-field fxFlex fxFlexOffset="2">
              <input mdInput [mdDatepicker]="enddate" placeholder="End Date" id="EndDate" [(ngModel)]="searchForm.endDate" name="endDate"
                [min]="searchForm.inDate" required>
                <md-datepicker-toggle mdSuffix [for]="enddate"></md-datepicker-toggle>
            </md-form-field>
            <md-datepicker #enddate></md-datepicker>

              
          </div>
          <div align="end">
            <button md-raised-button type="button" (click)="clear()">Clear</button>
            <button md-raised-button (click)="f.form.valid && onSubmit()">Search</button>
          </div>
        </md-card>
      </div>
    </form>
    <div class="container-card" fxflex>
      <h2 *ngIf="nOfResults == 0">No results found!</h2>
      <div class="sub_container-card" *ngFor="let sr of searchResult">
        <div *ngIf="filter(sr)">
          <md-card class="card">
            <div class="image-card">
              <img md-card-image [src]="getImage(sr)" (click)="openDialog(sr)">
              <div class="bar">
                <div [ngSwitch]="sr.type" class="type">
                  <div *ngSwitchCase="'video'"><md-icon>videocam</md-icon></div>
                  <div *ngSwitchCase="'image'"><md-icon>photo</md-icon></div>
                  <div *ngSwitchCase="'audio'"><md-icon>audiotrack</md-icon></div>
                  <div *ngSwitchCase="'text'" ><md-icon>textsms</md-icon></div>
                </div>
                <div (click)="openDialog(sr)" class="title" [mdTooltip]="sr.name">{{sr.name}}</div>
                <button class="save" md-icon-button mdTooltip="Save Bookmark" mdTooltipPosition="above" (click)="checkSaveBookmark(sr)"><md-icon id="{{sr.uri}}">star_border</md-icon></button>
                  <!--<button class="info" md-icon-button mdTooltip="Click for more info." (click)="openDialog(sr)"><md-icon>info</md-icon></button>-->
              </div>
            </div>
            <md-card-content class="content-card">
                <div class="detail-card" fxLayout="column">
                 <!-- <div class="title-card">{{sr.name}}</div>-->
                  <div class="description">{{sr.description}}</div>
                  <div ><img class="logo-card" src="../assets/ui/assets/images/{{sr.source.name}}.png"/></div>
                  <div class="date-card">{{getDate(sr.date)}}</div>
                </div>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </div>
</div>
