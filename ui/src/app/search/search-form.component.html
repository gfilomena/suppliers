<div class="container">
  <div class="item item-1" fxLayoutAlign="start start" fxFlex="20%" fxflex>
<md-card class="filter">
  <md-card-content>
    <h2 class="example-h2">Filter</h2>
<md-list>
  <md-list-item> <md-checkbox [(ngModel)]="videofilter" [checked]="videofilter">Video</md-checkbox><p *ngIf="searchVideoResult">({{searchVideoResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [(ngModel)]="audiofilter" [checked]="audiofilter">Audio</md-checkbox><p *ngIf="searchAudioResult">({{searchAudioResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [(ngModel)]="textfilter"  [checked]="textfilter">Text</md-checkbox><p *ngIf="searchTextResult"> ({{searchTextResult.length}})</p></md-list-item>
  <md-list-item><md-checkbox  [(ngModel)]="imagefilter" [checked]="imagefilter">Image</md-checkbox><p *ngIf="searchImgResult">({{searchImgResult.length}})</p></md-list-item>
</md-list>   
  </md-card-content>
</md-card>
  </div>
  <div class="item item-2"  fxFlex="80%">
  <md-card>
  <form class="example-form" (ngSubmit)="onSubmit()" #qForm="ngForm">
    <div fxLayout="column"  fxLayoutAlign="center center" fxLayoutGap="5px" >
      <md-card>
        <div>
       <md-input-container  fxFlex> 
        <input mdInput placeholder="Are you searching for" value="1" id="freeText" [(ngModel)]="searchForm.freeText" name="freeText" #spy>
        </md-input-container>
        <button md-icon-button><md-icon>create</md-icon></button>
        <button md-icon-button><md-icon>star</md-icon></button>
        <button md-icon-button><md-icon>loop</md-icon></button>
        </div>
        <div>
          <div class="typefield">
              <md-select placeholder="Type"  id="type" [(ngModel)]="searchForm.type" name="type" fxFlex fxFlexOffset="2">
                <md-option *ngFor="let type of types" [value]="type">
                  {{ type }}
                </md-option>
            </md-select>
          </div>
          <md-input-container fxFlex fxFlexOffset="2">
            <input mdInput [mdDatepicker]="startdate" placeholder="Initial Date" id="InDate" [(ngModel)]="searchForm.inDate"
                   name="inDate">
            <button mdSuffix [mdDatepickerToggle]="startdate"></button>
          </md-input-container>
          <md-datepicker #startdate></md-datepicker>
          <md-input-container fxFlex fxFlexOffset="2">
            <input mdInput [mdDatepicker]="enddate" placeholder="End Date" id="EndDate" [(ngModel)]="searchForm.endDate"
                   name="endDate">
            <button mdSuffix [mdDatepickerToggle]="enddate"></button>
          </md-input-container>
          <md-datepicker #enddate></md-datepicker>
        </div>
       </md-card>
    </div>
    <br>
 <button md-raised-button  type="submit" [disabled]="!qForm.form.valid">Search</button> 
</form>
</md-card>
<md-card>
<div *ngIf="submitted"><md-spinner></md-spinner></div>
 <div class="container-card" *ngIf="videofilter" fxflex>
     <div  *ngFor="let sr of searchVideoResult">
        <md-card class="card">
           <div *ngIf="sr.thumbnail; else defaultimg">
              <img md-card-image src="{{sr.thumbnail}}" >
          </div>
          <ng-template #defaultimg>
                <img md-card-image class="image-card" src="../assets/images/logo_producer_511x103.jpg" >
          </ng-template>
          <md-card-title class="title-card">{{sr.name}}</md-card-title>
          <md-card-content class="content-card">
              <md-icon>videocam</md-icon>
          </md-card-content>
          <md-card-actions align="end">
            <button md-button>STAR</button>
            <app-dialog-detail [multimediaContent]="sr"></app-dialog-detail>
          </md-card-actions>
        </md-card>
      </div>
  </div>
   <div class="container-card" *ngIf="audiofilter">
     <div  *ngFor="let sr of searchAudioResult" fxflex>
        <md-card class="card">
          <img md-card-image class="image-card" [src]="sr.thumbnail">
          <md-card-title>{{sr.name}}</md-card-title>
          <md-card-content class="content-card">
              <md-icon>audiotrack</md-icon>
          </md-card-content>
          <md-card-actions align="end">
            <button md-button>STAR</button>
            <app-dialog-detail [multimediaContent]="sr"></app-dialog-detail>
          </md-card-actions>
        </md-card>
      </div>
  </div>
   <div class="container-card" *ngIf="textfilter">
     <div  *ngFor="let sr of searchtextResult" fxflex>
        <md-card class="card">
          <img md-card-image class="image-card" [src]="sr.thumbnail">
          <md-card-title>{{sr.name}}</md-card-title>
          <md-card-content class="content-card">
              <md-icon>textsms</md-icon>
          </md-card-content>
          <md-card-actions align="end">
            <button md-button>STAR</button>
            <app-dialog-detail [multimediaContent]="sr"></app-dialog-detail>
          </md-card-actions>
        </md-card>
      </div>
  </div>
   <div class="container-card" *ngIf="imagefilter" fxflex>
     <div  *ngFor="let sr of searchImgResult">
        <md-card class="card">
          <img md-card-image class="image-card" [src]="sr.thumbnail">
          <md-card-title>{{sr.name}}</md-card-title>
          <md-card-content class="content-card">
              <md-icon>photo</md-icon>
          </md-card-content>
          <md-card-actions align="end">
            <button md-button>STAR</button>
            <app-dialog-detail [multimediaContent]="sr"></app-dialog-detail>
          </md-card-actions>
        </md-card>
      </div>
  </div>
</md-card>
  </div>
</div>
