
<div class="container">
  <div class="container-sidebar">
    <md-card class="sidebar" [style.left.px]="sidebar(-170)">
      <button [style.left.px]="sidebar(170)" md-icon-button class="subfilter_button" (click)="showSidebar = !showSidebar;" *ngIf="!showSidebar"><md-icon class="close_icon">tune</md-icon></button>
      <button class="close_button" md-icon-button (click)="showSidebar = !showSidebar;"><md-icon>close</md-icon></button>
      <md-list>
        <p class="label">Types</p>
        <md-list-item class="list-item">
          <md-checkbox [(ngModel)]="videofilter" [checked]="videofilter">Video<i class="nitem"> ({{VideoResult}})</i></md-checkbox>
        </md-list-item>
        <md-list-item class="list-item">
          <md-checkbox [(ngModel)]="audiofilter" [checked]="audiofilter">Audio<i class="nitem"> ({{AudioResult}})</i></md-checkbox>
        </md-list-item>
        <md-list-item class="list-item">
          <md-checkbox [(ngModel)]="textfilter" [checked]="textfilter">Text<i class="nitem"> ({{TextResult}})</i></md-checkbox>
        </md-list-item>
        <md-list-item class="list-item">
          <md-checkbox [(ngModel)]="imagefilter" [checked]="imagefilter">Image<i class="nitem"> ({{ImageResult}})</i></md-checkbox>
        </md-list-item>
        <p class="label">Repositories</p>
        <md-list-item class="list-item" *ngFor="let item of activeRepositories">
          <md-checkbox [(ngModel)]="item.enabled" [checked]="item.enabled">{{item.name}}<i class="nitem">({{item.count}})</i></md-checkbox>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
  <div fxFlex>
    
    <form name="form" #f="ngForm">
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="5px">
          <md-progress-bar mode="indeterminate" *ngIf="submitted"></md-progress-bar>
        <md-card class="form">
          <div>
            <md-input-container fxFlex>
              <input mdInput placeholder="Are you searching for" value="" minlength="1" id="freeText" [(ngModel)]="searchForm.freeText"
                name="freeText" required>
            </md-input-container>
          </div>
          <div>
            <!--<div class="typefield">
              <md-select placeholder="Type"  id="type" [(ngModel)]="searchForm.type" name="type" fxFlex fxFlexOffset="2">
                <md-option *ngFor="let type of types" [value]="type">
                  {{ type }}
                </md-option>
            </md-select>
          </div>-->
            <md-input-container fxFlex>
              <input mdInput [mdDatepicker]="startdate" placeholder="Initial Date" id="InDate" [(ngModel)]="searchForm.inDate" name="inDate"
                [max]="searchForm.endDate" required disabled>
              <button mdSuffix [mdDatepickerToggle]="startdate" disabled></button>
            </md-input-container>
            <md-datepicker #startdate></md-datepicker>
            <md-input-container fxFlex fxFlexOffset="2">
              <input mdInput [mdDatepicker]="enddate" placeholder="End Date" id="EndDate" [(ngModel)]="searchForm.endDate" name="endDate"
                [min]="searchForm.inDate" required disabled>
              <button mdSuffix [mdDatepickerToggle]="enddate" disabled></button>
            </md-input-container>
            <md-datepicker #enddate></md-datepicker>
          </div>
          <div align="end">
            <button md-raised-button type="button" (click)="clear()">Clear</button>
            <button md-raised-button (click)="f.form.valid && onSubmit()">Search</button>
          </div>
        </md-card>
      </div>
    </form>
    <div class="container-card" fxflex>
      <h2 *ngIf="nOfResults == 0">No results found!</h2>
      <div class="sub_container-card" *ngFor="let sr of searchResult">
        <div *ngIf="filter(sr)">
          <md-card class="card">
            <div class="image-card">
              <img md-card-image [src]="getImage(sr)" (click)="openDialog(sr)">
              <div [ngSwitch]="sr.type">
                  <div *ngSwitchCase="'video'"><button class="type" md-icon-button><md-icon>videocam</md-icon></button></div>
                  <div *ngSwitchCase="'image'"><button class="type"  md-icon-button><md-icon>photo</md-icon></button></div>
                  <div *ngSwitchCase="'audio'"><button class="type"  md-icon-button><md-icon>audiotrack</md-icon></button></div>
                  <div *ngSwitchCase="'text'"><button class="type"  md-icon-button><md-icon>textsms</md-icon></button></div>
              </div>
                <button class="save" md-icon-button mdTooltip="Save Bookmark" mdTooltipPosition="above" (click)="checkSaveBookmark(sr)"><md-icon id="{{sr.uri}}">star_border</md-icon></button>
                <button class="info" md-icon-button mdTooltip="Click for more info." (click)="openDialog(sr)"><md-icon>info</md-icon></button>
            </div>

            <md-card-content class="content-card">
                <div class="detail-card" fxLayout="column">
                  <div class="title-card">{{sr.name}}</div>
                  <div class="description">{{sr.description}}</div>
                  <div ><img class="logo-card" src="../assets/ui/assets/images/{{sr.source.name}}.png"/></div>
                  <div class="date-card">{{getDate(sr.date)}}</div>
                </div>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </div>
</div>
