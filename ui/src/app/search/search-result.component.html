<md-grid-list cols="4"   gutterSize="20px"  fxLayoutAlign="start none">
   <md-grid-tile  *ngFor="let sr of searchVideoResult"> 
     <md-card 
    [style.minHeight]="'100%'"
    [style.minWidth]="'100%'">
        <md-card-title >{{sr.name}}</md-card-title>
         <img  [src]="sr.thumbnail">
        <md-card-content> 
         {{sr.description}}
          </md-card-content> 
           <md-card-actions>
        <button md-button>Star</button>
        <button md-button (click)="openDialog()">Detail</button>
      </md-card-actions>
      </md-card> 
  </md-grid-tile> 
</md-grid-list>
