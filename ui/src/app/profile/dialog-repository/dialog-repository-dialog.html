

<md-card>
  <md-card-header>
    <md-card-title></md-card-title>
  </md-card-header>

<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
  <md-card-content>
       
   
      
          <div fxLayout="column"  fxLayoutAlign="center center" fxLayoutGap="5px" >
                <h3>Register Repository</h3>
                <md-input-container  fxFlex> 
                <input mdInput placeholder="Name" value="" id="name" name="name" required  [(ngModel)]="model.name">
                </md-input-container>
                <md-input-container  fxFlex> 
                <input mdInput placeholder="URI" value="" id="uri" name="uri"  required [(ngModel)]="model.uri">
                </md-input-container>
                <md-input-container  fxFlex> 
                <input mdInput placeholder="urlPrefix" value="" id="urlPrefix" name="urlPrefix" [(ngModel)]="model.urlPrefix">
                </md-input-container>
       </div>
  
  </md-card-content>
   <md-card-actions align="end">
    <button md-button type="submit">ADD</button>

</md-card>
