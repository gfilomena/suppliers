

<div  fxLayout="column"  fxLayoutAlign="center center" fxLayoutGap="5px" >
 <!--<div class="container">-->
    <table  >
      <tr *ngFor="let ur of userRepositories">
        <td><mat-slide-toggle [checked]="ur.enabled" (change)="toggle(ur)" >{{ur.repository}}</mat-slide-toggle></td>
        <td><button mat-icon-button (click)="update(ur)"><mat-icon>create</mat-icon></button></td>
        <td><button mat-icon-button (click)="delete(ur)"><mat-icon>delete</mat-icon></button></td>
      </tr>  
      <tr>
        <td></td>
        <td></td>
        <td><button matTooltip="Add registration" mat-icon-button (click)="create()"><mat-icon>add_circle</mat-icon></button></td>
      </tr>
    </table>
   
<!-- </div>  -->
</div>
