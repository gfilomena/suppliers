

<mat-card>
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>

<form name="form"  #f="ngForm" novalidate>
  <mat-card-content>
                <h3>Register Repository</h3>
            <div  fxLayout="column"  fxLayoutAlign="center center" fxLayoutGap="5px">
                <mat-form-field floatPlaceholder="never" fxFlex> 
                <input matInput placeholder="Name" value=" " id="name" name="name" required  [(ngModel)]="data.repository.name">
                </mat-form-field>
                <mat-form-field floatPlaceholder="never" fxFlex> 
                <input matInput placeholder="URI" value=" " id="URI" name="URI"  required [(ngModel)]="data.repository.URI">
                </mat-form-field>
                <mat-form-field floatPlaceholder="never" fxFlex> 
                <input matInput placeholder="urlPrefix" value="" id="urlPrefix" name="urlPrefix" [(ngModel)]="data.repository.urlPrefix">
                </mat-form-field>
            </div>      
  </mat-card-content>
   <mat-card-actions align="end">
    <button mat-button (click)="f.form.valid && upsert(data.repository)">OK</button>
    <mat-progress-spinner *ngIf="loading" class="spinner" mode="indeterminate"></mat-progress-spinner>
    <button mat-button matDialogClose>Cancel</button>
  </mat-card-actions>
    </form>
</mat-card>
