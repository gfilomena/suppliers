

<md-card>
  <md-card-header>
    <md-card-title></md-card-title>
  </md-card-header>

<form name="form" (ngSubmit)="f.form.valid && upsert(data.repository)" #f="ngForm" novalidate>
  <md-card-content>
                <h3>Register Repository</h3>
            <div  fxLayout="column"  fxLayoutAlign="center center" fxLayoutGap="5px">
                <md-input-container  fxFlex> 
                <input mdInput placeholder="Name" value=" " id="name" name="name" required  [(ngModel)]="data.repository.name">
                </md-input-container>
                <md-input-container  fxFlex> 
                <input mdInput placeholder="URI" value=" " id="URI" name="URI"  required [(ngModel)]="data.repository.URI">
                </md-input-container>
                <md-input-container  fxFlex> 
                <input mdInput placeholder="urlPrefix" value="" id="urlPrefix" name="urlPrefix" [(ngModel)]="data.repository.urlPrefix">
                </md-input-container>
            </div>      
  </md-card-content>
   <md-card-actions align="end">
    <button md-button type="submit">OK</button>
        <md-progress-spinner *ngIf="loading" class="spinner" mode="indeterminate"></md-progress-spinner>
    <button md-button  [md-dialog-close]="true">Cancel</button>
  </md-card-actions>
    </form>
</md-card>
