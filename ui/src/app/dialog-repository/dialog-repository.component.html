






<div align="center">
  <md-card>
      <h3>Repositories</h3>
          <table>
            <thead>
               <tr>
                <th class="name">Name</th>
                <th class="uri">URI</th>
                <th>Modify</th>
                <th>Delete</th>
               </tr>  
            </thead>
              <tbody>
                <tr *ngFor="let rep of repositories">
                  <td class="name">{{rep.name}}</td>
                  <td class="uri">{{rep.URI}}</td>
                  <td><button md-icon-button (click)="update(rep)"><md-icon>create</md-icon></button></td>
                  <td><button md-icon-button (click)="delete(rep.id)"><md-icon>delete</md-icon></button></td>
                </tr>  
                <tr>
                  <td  align="right" colspan="4"><button md-icon-button (click)="create()"><md-icon>add circle</md-icon></button></td>
                </tr>  
              </tbody>
          </table>
</md-card>
</div>
